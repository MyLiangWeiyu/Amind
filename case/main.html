<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="js/main.js"></script>
		<script src="js/position.js"></script>
	</head>
	<body>
		<div id="left">
			<div class="header">
				欢迎：张三
			</div>
			<ul id="ul_box">
				<li class="active">企业管理</li>
				<li>职位管理</li>
				<li>退出登录</li>
			</ul>
		</div>
		<div id="right">
			<div class="r_header">
				<button id="addPosition">添加职位</button>
			</div>
			<div class="r_main">
				<!--企业管理-->
				<div class="enterprise">
					<div class="operate">
						<input type="text" id="username" value="" placeholder="请输入用户名"/>
						<input type="password" id="password" value="" placeholder="请输入密码"/>
						<input type="password" id="cofpassword" value="" placeholder="请再次输入密码"/>
						<button id="addUser">添加用户</button>
						<input type="text" id="queryName" value="" placeholder="请输入要搜索的用户名"/>
						<button id="query">搜索</button>
					</div>
					
					<table border="1" cellspacing="0">
						 <caption><h3>企业管理</h3></caption>
						<thead>
							<tr>
								<th>用户名</th>
								<th>密码</th>
								<th>时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						
							
						</tbody>
					</table>
				</div>
				<!--企业管理-->
				
				<!--职位管理-->
				<div id="position">
					<ul>
						
					</ul>
				</div>
				<!--职位管理-->
			</div>
		</div>
		<div class="zg">
			<div class="zg_box">
				<input type="text"  id="zg_user"  placeholder="请输入用户名"/><br>
				<input type="password" id="zg_pass" placeholder="请输入密码">
				<button id='define'>确定</button>
				<button id='cancel'>取消</button>
			</div>
		</div>
		<div id="position_zg">
			<div class="position_box">
				<p><span>职位名称:</span><input type="text" placeholder="请输入职位名称" id="job"></p>
				<p><span>薪水:</span><input type="text" placeholder="请输入薪水" id="salary"></p>
				<p><span>职位要求:</span><input type="text" placeholder="请输入职位要求" id="jobRe"></p>
				<p><span>公司名称:</span><input type="text" placeholder="请输入公司名称" id="cName"></p>
				<p><span>公司简介:</span><input type="text" placeholder="请输入公司简介" id="cProfile"></p>
				<div class="btn_position">
					<button id="dete">添加职位</button>
					<button id="cc">取消</button>
					<button id="po_edit">确定修改</button>
				</div>
			</div>
		</div>
	</body>
</html>
